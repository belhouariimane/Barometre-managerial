<div *ngIf="action != 'Delete'; else elseTemplate">

    <label >{{data.libelle}}</label>
    <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="chosenResponse">
        <mat-radio-button class="example-radio-button" *ngFor="let reponse of data.propositions" [value]="reponse">
            {{reponse}}
        </mat-radio-button>
    </mat-radio-group>
    <div mat-dialog-actions>
        <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Fermer</button>
    </div>
</div>

<ng-template #elseTemplate>
    Etes-vous s√ªr(e) de vouloir supprimer la question <b>{{data.libelle}}</b>?
    <div mat-dialog-actions>
        <button mat-button mat-raised-button color="primary"  (click)="doAction()">{{action}}</button>
        <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Fermer</button>
    </div>
</ng-template>
