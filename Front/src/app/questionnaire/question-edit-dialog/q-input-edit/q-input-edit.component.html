
<div mat-dialog-content>
    <div class="container border mb-4 p-3">
        <form [formGroup]="questionForm" class="container mt-9"  >
            <div class="row ">
                <div class="col-6">
                    <div class="form-group ">
                        <label >Saisissez le texte de la question...</label>
                    </div>
                    <div class="form-group">
                        <mat-form-field MatFormFieldControl *ngIf="action != 'Delete'; else elseTemplate" >
                            <input matInput formControlName="labelQuestion" [(ngModel)]="data.libelle">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-6">
                    <div class="form-group ">
                        <label >Cette question est obligatoire ?</label>
                    </div>
                    <mat-radio-group
                            aria-labelledby="example-radio-group-label"
                            class="example-radio-group"
                            formControlName="estObligatoire">
                        <mat-radio-button class="example-radio-button" *ngFor="let reponse of reponses" [value]="reponse">
                            {{reponse}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </form>
    </div>
    <ng-template #elseTemplate>

        Sure to delete <b>{{data.libelle}}</b>?
    </ng-template>
</div>

<div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary"  (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
