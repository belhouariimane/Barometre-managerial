
<div mat-dialog-content>
    <div class="container border mb-4 p-3">
        <form [formGroup]="questionForm" class="container mt-9"  >
            <div class="row ">
                <div class="col-6">
                    <div class="form-group ">
                        <label >Saisissez le texte de la question...</label>
                    </div>
                    <div class="form-group">
                        <mat-form-field MatFormFieldControl *ngIf="action != 'Delete'; else elseTemplate" >
                            <input matInput formControlName="labelQuestion" [(ngModel)]="data.libelle" [ngClass]="{ 'is-invalid': qForm.labelQuestion.errors }">
                        </mat-form-field>
                        <div *ngIf="questionForm.controls['labelQuestion'].invalid && (questionForm.controls['labelQuestion'].dirty || questionForm.controls['labelQuestion'].touched)" class="alert alert-danger">
                            <div *ngIf="questionForm.controls['labelQuestion'].errors.required">
                                le texte de la question est obligatoire .
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-6">
                    <div class="form-group ">
                        <label >Cette question est obligatoire ?</label>
                    </div>
                    <mat-radio-group
                            aria-labelledby="example-radio-group-label"
                            class="example-radio-group"
                            formControlName="estObligatoire" [ngClass]="{ 'is-invalid': qForm.estObligatoire.errors }">
                        <mat-radio-button class="example-radio-button" required *ngFor="let reponse of reponses" [value]="reponse" >
                            {{reponse}}
                        </mat-radio-button>
                    </mat-radio-group>
                    <div *ngIf="questionForm.controls['estObligatoire'].invalid && (questionForm.controls['estObligatoire'].dirty || questionForm.controls['estObligatoire'].touched)" class="alert alert-danger">
                        <div *ngIf="questionForm.controls['estObligatoire'].errors.required">
                            Veuillez choisir une r√©ponse .
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <ng-template #elseTemplate>

        Sure to delete <b>{{data.libelle}}</b>?
    </ng-template>
</div>

<div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary"  (click)="doAction();openSnackBar(messageSnackBar,'fermer')">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
