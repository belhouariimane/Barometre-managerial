<h2 class="text-center">Connexion</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Veuillez renseigner votre email</div>
            <div *ngIf="f.email.errors.pattern">Le format email n'est pas reconnu</div>
        </div>
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Veuillez renseigner votre mot de passe</div>
        </div>
    </div>
    <br/>
    <div class="form-group text-center">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Se connecter
        </button>
        <a routerLink="/register" class="btn btn-link">S'inscrire</a>
    </div>
</form>
