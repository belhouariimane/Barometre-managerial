
<div *ngFor="let data of dataSource">
<mat-accordion >
    <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{data.filter}}
                </mat-panel-title>
                <mat-panel-description>
                    Ce graphique présente les réponses collectées pour la question : {{data.question}}
                    <br/>
                    On a utilisé cet question pour filtrer: {{data.questionFilter}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-pie-chart [dataS]=data></app-pie-chart>
    </mat-expansion-panel>
</mat-accordion>
</div>
<br/>
<button class="btn btn-secondary float-right"(click)="export()" >export</button>
<button class="btn btn-secondary float-right"(click)="print()" >imprimer</button>
